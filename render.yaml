services:
  # Backend API Service
  - type: web
    name: oregon-grants-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "bash start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./data/grants.db
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://tyloni.github.io
    healthCheckPath: /health
    disk:
      name: grants-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
